<script type="text/javascript">

function getcl(){
    var arr = []
    i =0;
    C = '0123456789ABCDEF';
    while(i++ < 6){
        x=Math.random()*16;
        b=parseInt(x);
        c=C.substr(b,1);
        arr.push(c);
    }
    var cl = "#"+ arr.join('');
    return cl;
}

parent.addEventListener('click', function(ev){

    if(target.className.toLowerCase() == "block"){
    target.style.backgroundColor =  getcl();
    }
  });
